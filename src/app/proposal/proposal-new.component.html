<h1>Add a new Proposal</h1>

<div class="">
  <form #proposalForm="ngForm">
    <div class="form-group">
      <label for="customer">Customer</label>
      <input type="text"
              id="customer"
              placeholder="ABC Company"
              required
              name="customer"
              #customer="ngModel"
              [(ngModel)]="proposal.customer"
      >
    </div>
  </form>
</div>

<div class="">
  {{ proposal.customer }}
</div>
